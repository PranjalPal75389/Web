<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Tip Calculator</h1><br>
        <p>Enter the bill and the tip percentage to calculate the total</p><br>
        <p id="message"></p>
        <label for="billAmount">Bill Amount</label><br>
        <input type="text" id="billAmount"><br>
        <label for="tipPercent">Tip Percentage</label><br>
        <input type="text" id="tipPercent"><br>
        <button id="submitBtn" >Calculate</button>
        <p id="totalAmount">Your Total:</p>
        
    </div>
  <script src="script.js"></script>
</body>
</html>
