<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Temperature Conversion</h1>
        <input type="number" id="tempInput" value="0"><br>
        <input id="toFarenheit" type="radio" name="conversion">
        <label for="toFarenheit">Celcius ➡️ Farenheit</label>
        <br>
        <input id="toCelcius" type="radio" name="conversion">
        <label for="toCelcius">Farenheit ➡️ Celcius</label><br>
    
        <button type="button" id="submitBtn" onclick="convert()">Submit</button>
        <p id="result"></p>
    </form>
    <script src="script.js"></script>
</body>
</html>
